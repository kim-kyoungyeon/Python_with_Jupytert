<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <h3>h3: 텍스트에 장식 효과를 주는 태그들</h3>
    <b> b: 굵은표시 (텍스트강조)</b><br>
    <Strong>strong: 굵은표시(텍스트강조)</Strong><br>
    <i>i:이탈릭체</i><br>
    <em>em: 이탈릭체 (텍스트강조)</em><br>
    <small>small: 현재 설정된크기보다 2포인트 작게</small><br>
    텍스트<sub>sub:아래첨자</sub><br>
    텍스트<sup>sup: 위첨자</sup><br>
    <ins>ins:밑줄표시</ins><br>
    <del>del가운데 줄 (취소선)</del>
    <hr>
    <pre>
        입력한 형식 그대로          출력
        작성한 대로 보여주기
시작은 여기부터
    </pre>

</body>
</html>
