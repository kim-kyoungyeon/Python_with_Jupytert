<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중첩 목록 태그</title>
</head>
<body>
    멀티미디어 콘텐츠 제작
    <ol type ='1'><!-- 순서가 있음-->
        <li>웹프로그래밍</li>
          <ul type="square">
              <li>JSP</li>
              <li>ASP</li>
              <li>PHP</li>
          </ul> <!-- 순서가 없음-->
        <li>웹 디자인</li>
           <ol type="i"start="1">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>JQuery</li>
         </ol>
        <li>모바일 웹</li>
           <ol type="A">
              <li>네이티브앱</li>
              <li>모바일앱</li>
              <li>모바일 웹 앱</li>
              <ul type="circle">
              <li>JQuery 프레임워크</li>
              <li>Sencha Touch 프레임워크</li>
              </ul>
              <li>하이브리드맵</li>
         </ol>
    </ol>
</body>
</html>
