<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hyperlink</title>
</head>
<body>
    <h3>사이트로 이동</h3>
    <a href=" http://www.naver.com">네이버 사이트로이동</a>
    <hr>
    <h3>다른 문서로 이동</h3>
    <a href="new<ember.html">회원가입</a>
    <a href="viewProduct.html">상품조회</a>
    <hr>
    <h3>문서 내 다른 영역으로 이동</h3>
    <a href="#javascript">id가 javascript인 영역으로 이동</a><br>
    <a href="#jQuery">id가 jQuery인 영역으로 이동</a><br>
    <a href="#css">id가 css인 영역으로 이동</a>
    <hr>
    <h3 id= "javascript">자바스크립트 </h3>
    <p>웹 페이지를 향상시키고 동적인 화면을 구현하기 위해 사용되는 스크립트를 안내</p>
    <h3 id ="jQuery">jQuery</h3>
    <p>자바스크립트 작업을 쉽고 빠르게 처리할수 있도록 도와주는 자바스크립트 라이브러리</p>
    <h3 id="css">CSS</h3>
    <p>Cascading style sheet : 속성을 이용해 웹 디자인 요소를 저해하는 기능</p>

</body>
</html>
